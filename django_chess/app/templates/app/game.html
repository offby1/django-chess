<!DOCTYPE html>
<html lang="en">
    <body>
        <form method="post" action="/game/">
            {% csrf_token %}
            <button class="btn btn-primary"
                    type="submit"
                    name="action"
                    value="Make a new game, yo">
                NEW GAME
            </button>
        </form>

        Request: {{ request }}
        {% if outcome %}
        Outcome: {{ outcome }}
        <div class="board">
            {% for s in squares %}
            <div class="{{ s.class }}">
                {{ s.button }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

    </body>
    <style>
     .board {
         display: grid;
         grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
         width: min(100vw, 100vh);
     }
     .board > div {
         border: 1px solid black;
         aspect-ratio: 1;
         display: grid;
     }
     .board > div > div.dark {
         background-color: darkgrey;
     }
     .board > div > div.light {
         background-color: lightgrey;
     }
    </style>
</html>
