<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Play chess online against an AI opponent">
        <meta name="keywords" content="chess, online chess, chess game">
        <title>
            {% block title %}
                Chess
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
        <script>
            // CRITICAL: Run scroll restoration immediately, before any content renders
            if ('scrollRestoration' in history) {
                history.scrollRestoration = 'manual';
            }

            // On desktop (not mobile), prevent anchor scrolling
            var isDesktop = window.innerWidth > 768;

            // Save scroll position on any click (before navigation)
            document.addEventListener('click', function(e) {
                if (isDesktop) {
                    // On desktop, save current position to restore after navigation
                    sessionStorage.setItem('desktopScrollPos', window.scrollY.toString());
                }

                // Find the chess board element to save its position
                var board = document.getElementById('chess-board');
                if (board) {
                    var boardRect = board.getBoundingClientRect();
                    sessionStorage.setItem('boardOffsetTop', boardRect.top.toString());
                }
                sessionStorage.setItem('scrollPos', window.scrollY.toString());
                sessionStorage.setItem('scrollTime', Date.now().toString());
            }, true); // Use capture phase

            // Function to restore scroll position
            function restoreScroll() {
                var scrollTime = sessionStorage.getItem('scrollTime');

                if (scrollTime && (Date.now() - parseInt(scrollTime)) < 3000) {
                    if (isDesktop) {
                        // On desktop, restore exact scroll position
                        var desktopScrollPos = sessionStorage.getItem('desktopScrollPos');
                        if (desktopScrollPos) {
                            window.scrollTo(0, parseInt(desktopScrollPos));
                        }
                    } else {
                        // On mobile, let the anchor scroll behavior work
                        var scrollPos = sessionStorage.getItem('scrollPos');
                        var boardOffsetTop = sessionStorage.getItem('boardOffsetTop');

                        if (boardOffsetTop) {
                            var board = document.getElementById('chess-board');
                            if (board) {
                                var currentBoardTop = board.getBoundingClientRect().top;
                                var targetBoardTop = parseFloat(boardOffsetTop);
                                var scrollAdjustment = currentBoardTop - targetBoardTop;
                                window.scrollTo(0, window.scrollY - scrollAdjustment);
                            }
                        } else if (scrollPos) {
                            window.scrollTo(0, parseInt(scrollPos));
                        }
                    }
                }
            }

            // Restore on DOMContentLoaded
            window.addEventListener('DOMContentLoaded', restoreScroll);

            // Also restore on load event to override anchor scrolling
            window.addEventListener('load', function() {
                if (isDesktop) {
                    // On desktop, override any anchor scrolling
                    setTimeout(restoreScroll, 0);
                }
            });
        </script>
    </head>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <header class="container">
            <nav>
                <ul>
                    <li><strong><a href="/" style="text-decoration: none; color: inherit;">Chess</a></strong></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="container">
            <small>{% include "app/version.html" %}</small>
        </footer>
    </body>
    <style>
     /* Override Pico defaults for chess-specific styling */
     html {
         scroll-behavior: auto; /* Disable smooth scroll to prevent jump on navigation */
     }

     body {
         overflow-y: scroll; /* Always show scrollbar to prevent layout shift */
     }

     .container {
         max-width: 1200px;
     }

     /* Prevent layout shift during page navigation */
     main.container {
         min-height: 100vh;
     }

     /* On desktop, prevent anchor scrolling entirely */
     html {
         scroll-padding-top: 0;
     }

     #chess-board {
         scroll-margin-top: 0;
     }

     /* On mobile, use larger scroll margin to keep board centered */
     @media (max-width: 768px) {
         html {
             scroll-padding-top: 20vh;
         }
         #chess-board {
             scroll-margin-top: 20vh;
         }
     }

     div#make-that-button-bigger {
         display: flex;
         flex-direction: column;
         align-items: center;
         gap: 1rem;
     }

     .import-pgn-form {
         /* Pico CSS article already provides nice styling */
     }
     .import-pgn-form form {
         display: flex;
         flex-direction: row;
         align-items: flex-end;
         gap: 1rem;
         flex-wrap: wrap;
     }

     div#top {
         display: flex;
         flex-direction: column;
         gap: 1rem;
     }
     div#smartness {
         display: flex;
         flex-direction: column;
         gap: 0.5rem;
     }
     div#status-whatnots {
         display: flex;
         justify-content: space-between;
         align-items: center;
         gap: 1rem;
         flex-wrap: wrap;
     }
     div#whose-turn {
         font-size: 1.5rem;
         font-weight: bold;
     }
     div#event-log-and-captured-pieces {
         display: flex;
         flex-wrap: wrap;
         gap: 1rem;
     }
     div#captured-pieces {
         display: flex;
         flex-direction: column;
         flex-wrap: wrap;
         gap: 1rem;
         font-size: 2rem;
     }
     div#white-captured-pieces   {
         display: flex;
         flex-direction: row;
         flex-wrap: wrap;
         gap: 0.25rem;
     }
     div#black-captured-pieces   {
         display: flex;
         flex-direction: row;
         flex-wrap: wrap;
         gap: 0.25rem;
     }
     div#event-log {
         border: 1px solid var(--pico-muted-border-color);
         border-radius: var(--pico-border-radius);
         font-family: var(--pico-font-family-monospace);
         font-size: 1.25rem;
         height: min(90vw, 90vh);
         overflow: auto;
         padding: 0.5rem;
     }
     div#event-log div {
         padding: 0.5rem;
         border-bottom: 1px dashed var(--pico-muted-border-color);
     }
     /* White always makes the first move */
     div#event-log div:nth-of-type(odd) {
         background-color: var(--pico-card-background-color);
     }
     div#event-log div:nth-of-type(even) {
         background-color: var(--pico-table-row-stripped-background-color);
     }
     /* Chess board styling */
     .board {
         display: grid;
         grid-template-columns: repeat(8, minmax(0, 1fr));
         grid-template-rows: repeat(8, minmax(0, 1fr));
         width: min(90vw, 90vh);
         height: min(90vw, 90vh); /* Match width to make board square */
         max-width: 600px; /* Prevent excessive size on large screens */
         max-height: 600px; /* Match max-width */
         border: 4px solid var(--pico-secondary);
         border-radius: var(--pico-border-radius);
         overflow: hidden;
         /* Ensure stable positioning */
         position: relative;
         margin: 0 auto; /* Center the board */
     }
     /* Override Pico CSS button width inside chess board */
     .board button {
         width: auto !important;
         min-width: 0 !important;
         padding: 0.25rem !important;
         font-size: 0.75rem !important;
     }

     /* Prevent board container from shifting */
     div#board-plus-eventlog {
         display: flex;
         flex-wrap: wrap;
         gap: 1rem;
         position: relative;
         min-height: min(90vw, 90vh);
     }
     .board > div {
         border: 1px solid rgba(0, 0, 0, 0.1);
         display: grid;
         place-items: center;
         font-size: clamp(2rem, 8vw, 4rem);
         transition: background-color 0.2s ease;
     }
     .board > div > a {
         display: grid;
         place-items: center;
         width: 100%;
         height: 100%;
         text-decoration: none;
     }
     /* Constrain SVG to fit within grid cells */
     .board svg {
         max-width: 100%;
         max-height: 100%;
         display: block;
     }
     .board > div.dark {
         background-color: #b58863;
     }
     .board > div.light {
         background-color: #f0d9b5;
     }
     .board > div:hover {
         opacity: 0.9;
     }
     .board > div > div {
         display: grid;
         place-items: center;
     }
     .highlighted {
         background-color: #baca44 !important;
     }
     .potential-target {
         background-color: #829769 !important;
     }

     /* Glow animation for possible moves */
     @keyframes throb {
         0%, 100% {
             box-shadow: inset 0 0 0 3px rgba(255, 215, 0, 0.7);
         }
         50% {
             box-shadow: inset 0 0 0 3px rgba(255, 215, 0, 0.3);
         }
     }

     .glow {
         animation: throb 1.5s ease-in-out infinite;
     }
    </style>
    {% block scripts %}
    {% endblock scripts %}
</html>
